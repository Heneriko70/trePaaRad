<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="3paarad.css">
</head>

<body>
    <div>
        <!--<h1 id="overskrift">Tic Tac Toe</h1> -->
    </div>
    <div id="vinnersjekk_metode">
        <h2>Velg metode for å sjekke vinner:</h2>
        <button id="metode1">Array</button>
        <button id="metode2">If-Statements</button>
    </div>


    <div id="ramme"> <!-- Lager rammen hvor 3 på rad skal spilles i-->
        <div class="rad"> <!-- Lager en div som har klasse rad hvor de første 3 boksene/cellene ligger-->
            <div id="b1" class="boks"></div>
            <div id="b2" class="boks"></div>
            <div id="b3" class="boks"></div>
        </div>
        <div class="rad">
            <div id="b4" class="boks"></div>
            <div id="b5" class="boks"></div>
            <div id="b6" class="boks"></div>
        </div>
        <div class="rad">
            <div id="b7" class="boks"></div>
            <div id="b8" class="boks"></div>
            <div id="b9" class="boks"></div>
        </div>
    </div>
    <div id="vinner">
        <h1 id="vinnertekst"></h1>
    </div>
    <script src="3paarad.js"></script> <!-- Kaller inn javascript dokumentet-->


</body>

</html>
